<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lot Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="m-0 p-0 bg-gray-100">
    <div class="text-center mt-10">
      <h1 class="text-5xl font-bold text-[#333333]">Parking Space</h1>
    </div>

    <!-- ลานจอดรถ -->
    <div class="flex items-center justify-center mt-20">
      <div class="grid grid-cols-4 gap-5">
        <!-- ช่องว่าง -->
        <div class="w-24 h-36 bg-[#BAD0FD] rounded-xl"></div>
        <div class="w-24 h-36 bg-[#BAD0FD] rounded-xl"></div>
        <div class="w-24 h-36 bg-[#BAD0FD] rounded-xl"></div>

        <!-- รถ -->
        <div class="relative w-24 h-36">
          <img src="image/Car.png" alt="Car" class="absolute inset-0 m-auto" />
        </div>

        <!-- ช่องว่าง -->
        <div class="w-24 h-36 bg-[#BAD0FD] rounded-xl"></div>

        <!-- รถ -->
        <div class="relative w-24 h-36">
          <img src="image/Car.png" alt="Car" class="absolute inset-0 m-auto" />
        </div>

        <!-- ช่องว่าง -->
        <div class="w-24 h-36 bg-[#BAD0FD] rounded-xl"></div>
        <div class="w-24 h-36 bg-[#BAD0FD] rounded-xl"></div>
      </div>
    </div>

    <div class="flex justify-end mx-40 my-5">
      <span class="mx-3"
        ><h5>
          <img src="image/Car.png" alt="car" class="inline-block w-15 h-10" />
          : Busy
        </h5></span
      >

      <span
        ><h5>
          <img
            src="image/free_space.png"
            alt="car"
            class="inline-block w-15 h-10 me-2"
          />: Free
        </h5></span>
    </div>

    <div>
        
    </div>
  </body>
</html>
