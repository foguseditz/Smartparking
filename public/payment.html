<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 p-0 h-[1200px]">
    <div
      class="bg-gradient-to-b from-[#60A5FA] to-[#93C5FD] h-[100px] grid grid-cols-2 items-center px-4 sm:px-8"
    >
      <div class="flex w-[50rem] items-center">
        <img
          src="/public/image/logo smart parking app 2.png"
          alt="Smart Parking Logo"
          class="w-28 max-sm:w-24"
        />
        <div class="flex items-center">
          <p class="text-3xl max-sm:text-2xl pl-[30px] font-bold text-white">
            Payment Process
          </p>
        </div>
      </div>
    </div>

    <div
      class="mt-10 sm:mt-16 mx-4 sm:mx-auto sm:max-w-[350px] bg-[#BAD0FD] h-[500px] rounded-md place-items-center shadow-lg"
    >
      <img src="/public/image/qrpayment.png" alt="" class="w-[300px] pt-3" />
    </div>

    <div
      class="mt-10 sm:mt-16 mx-4 sm:mx-auto bg-[#D9D9D9] rounded-lg shadow-lg w-4/5 max-sm:w-auto justify-center pt-7"
    >
      <div class="grid grid-cols-2 max-sm:grid-cols-1 gap-4">
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center px-10"
        >
          <p class="text-lg sm:text-2xl font-medium">
            <span class="font-semibold">วันที่/เวลาเข้า :</span> 21/11/2567
            10:00 น.
          </p>
        </div>
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center px-10"
        >
          <p class="text-lg sm:text-2xl font-medium">
            <span class="font-semibold">วันที่/เวลาออก :</span> 21/11/2567 11:00
            น.
          </p>
        </div>
      </div>

      <p class="text-left px-10 pb-6 text-lg sm:text-2xl font-medium mt-5">
        <span class="font-semibold">ค่าใช้จ่ายทั้งหมด :</span> 20 บาท
      </p>
      <div class="px-10 pb-6">
        <label
          class="block mb-2 text-sm font-medium text-gray-900"
          for="file_input"
        >
          โปรดแนบไฟล์สลิปการชำระเงิน</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-white dark:border-gray-600 dark:placeholder-gray-400"
          id="file_input"
          type="file"
        />
      </div>
    </div>

    <div class="mt-5 mr-[10rem] flex justify-end">
      <a
        href="#"
        class="rounded-md bg-[#559744] px-6 sm:px-17 py-2.5 text-base sm:text-lg font-semibold text-white shadow-sm hover:bg-red-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        ยืนยันการชำระเงิน
      </a>
    </div>
  </body>
</html>
