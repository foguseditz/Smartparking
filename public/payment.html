<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 p-0">
    <nav
      class="bg-gradient-to-b from-[#60A5FA] to-[#93C5FD] sticky w-full top-0 left-0 z-50"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- โลโก้ -->
        <a
          href="home.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="/public/image/logo smart parking app 2.png"
            alt="Smart Parking Logo"
            class="w-20 max-sm:w-16"
          />
          <span class="text-2xl max-sm:text-xl font-bold text-white"
            >Smart Parking</span
          >
        </a>

        <!-- ปุ่มเมนูสำหรับมือถือ -->
        <button
          id="menu-toggle"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-blue-950 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>

        <!-- เมนู -->
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-transparent"
          >
            <li class="py-2">
              <a
                href="home.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >Home</a
              >
            </li>
            <li class="py-2">
              <a
                href="parking_space.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >Parking space</a
              >
            </li>
            <li class="py-2">
              <a
                href="status.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >Status</a
              >
            </li>
            <li class="py-2">
              <a
                href="payment.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >Payment</a
              >
            </li>

            <!-- เปลี่ยนจากรูปภาพเป็นข้อความ "User" สำหรับมือถือ และแสดงไอคอนสำหรับเดสก์ท็อป -->
            <li class="md:hidden">
              <a
                href="user.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
              >
                User
              </a>
            </li>
            <li class="hidden md:block class=">
              <a href="user.html">
                <img
                  src="image/account.png"
                  alt="User Profile"
                  class="w-8 h-8 md:w-10 md:h-10 rounded-full"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      // JavaScript สำหรับสลับการแสดงเมนู
      const menuToggle = document.getElementById("menu-toggle");
      const navbar = document.getElementById("navbar-default");

      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("hidden");
      });
    </script>

    <div
      class="mt-10 sm:mt-16 mx-4 sm:mx-auto sm:max-w-[350px] bg-[#BAD0FD] h-[500px] rounded-md place-items-center shadow-lg"
    >
      <img src="/public/image/qrpayment.png" alt="" class="w-[300px] pt-3" />
    </div>

    <div
      class="mt-10 sm:mt-16 mx-4 sm:mx-auto bg-[#D9D9D9] rounded-lg shadow-lg w-4/5 max-sm:w-auto justify-center pt-7">
      <div class="grid grid-cols-2 max-sm:grid-cols-1 gap-4">
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center px-10"
        >
          <p class="text-lg sm:text-2xl font-medium">
            <span class="font-semibold"> Check-in Date/Time:</span> 21/11/2024
            10:00 AM
          </p>
        </div>
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center px-10"
        >
          <p class="text-lg sm:text-2xl font-medium">
            <span class="font-semibold"> Check-out Date/Time : </span>
            21/11/2024 11:00 AM
          </p>
        </div>
      </div>

      <p class="text-left px-10 pb-6 text-lg sm:text-2xl font-medium mt-5">
        <span class="font-semibold"> Total Cost :</span> 20 THB
      </p>
      <div class="px-10 pb-6">
        <label
          class="block mb-2 text-sm font-medium text-gray-900"
          for="file_input"
        >
          Please attach the payment slip.</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-white dark:border-gray-600 dark:placeholder-gray-400"
          id="file_input"
          type="file"
        />
      </div>
    </div>

    <div class="mt-5 mb-10 mr-[10rem] flex justify-end">
      <a
        href="#"
        class="rounded-md bg-[#559744] px-6 sm:px-17 py-2.5 text-base sm:text-lg font-semibold text-white shadow-sm hover:bg-red-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Payment confirmed
      </a>
    </div>

    <footer>
      <img
        src="image/footter.svg"
        alt="Footer Background"
        class="h-fit w-full bg-no-repeat"
      />
    </footer>
  </body>
</html>
