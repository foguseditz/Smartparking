<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Car Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-[#60A5FA] to-[#93C5FD] h-screen flex items-center justify-center"
  >
    <div
      class="border-2 border-white bg-[#82baff] rounded-md mx-4 sm:mx-[5rem] md:mx-[10rem] lg:mx-[15rem] w-full sm:w-[500px] p-6 flex flex-col items-center"
    >
      <!-- Logo -->
      <img
        src="/public/image/logo smart parking app 2.png"
        alt="Smart Parking Logo"
        class="w-2/4 mb-6"
      />

      <!-- Heading -->
      <h1 class="text-2xl sm:text-3xl font-bold text-white mb-6">
        Smart Car Parking
      </h1>

      <!-- Email Input -->
      <div class="w-full mb-6">
        <input
          id="email"
          name="email"
          placeholder="Email"
          type="email"
          autocomplete="email"
          class="block w-full bg-transparent border-b-2 border-0 py-2 text-white shadow-sm placeholder:text-white focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-xl p-3"
        />
      </div>

      <!-- Password Input -->
      <div class="w-full mb-6">
        <input
          id="password"
          name="password"
          placeholder="Password"
          type="password"
          autocomplete="current-password"
          class="block w-full bg-transparent border-b-2 border-0 py-2 text-white shadow-sm placeholder:text-white focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-xl p-3"
        />
        <p class="text-white text-right underline"> <a href="">Forgot Password?</a></p>
      </div>
      <div>
        <a
          href="#"
          class="rounded-md bg-[#1E3A8A] px-[7.5rem] py-2.5 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >Sign in</a
        >

      </div>
      <div class="mt-8">
        <a
        href="/public/register.html"
        class="rounded-md bg-[#0284C7] px-[5rem] py-2.5 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Create an account</a
      >
      </div>

      <!-- Submit Button (if needed) -->
      <!-- Add a submit button or any other content as needed here -->
    </div>
  </body>
</html>
