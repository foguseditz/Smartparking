<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="m-0 p-0 bg-gray-100">
    <div
      class="bg-gradient-to-b from-[#60A5FA] to-[#93C5FD] h-[100px] grid grid-cols-2 items-center px-4 sm:px-8 overflow-hidden"
    >
      <div class="flex w-[50rem] items-center">
        <img
          src="/public/image/logo smart parking app 2.png"
          alt="Smart Parking Logo"
          class="w-28 max-sm:w-24"
        />
        <div class="flex items-center">
          <p class="text-3xl max-sm:text-2xl pl-[30px] font-bold text-white">
            User Profile
          </p>
        </div>
      </div>
    </div>

    <div class="flex flex-col items-center m-auto w-1/2 mt-5 relative">
      <!-- รูปผู้ใช้งาน -->
      <div
        class="bg-[#BAD0FD] rounded-full w-32 max-md:w-[7rem] mt-8 relative z-20"
      >
        <img
          src="image/account.png"
          alt="account"
          class="w-full h-full object-cover rounded-full shadow-lg"
        />
      </div>

      <!-- การ์ดข้อมูล -->
      <div
        class="bg-[#BAD0FD] w-[25rem] max-md:w-[22rem] max-sm:pt-16 pt-16 p-4 rounded-md shadow-xl absolute top-10 max-md:top-7 z-10 mt-[4rem]"
      >
        <div class="flex items-center">
          <p class="font-semibold text-lg max-md:text-sm">
            Username &nbsp; &nbsp; &nbsp; :
          </p>
          <p class="text-gray-700 ms-14 max-md:text-sm">exampleusername1234</p>
        </div>
        <div class="flex items-center mt-4">
          <p class="font-semibold text-lg max-md:text-sm">
            Email &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :
          </p>
          <p class="text-gray-700 ms-14 max-md:text-sm">
            example1234@email.com
          </p>
        </div>
        <div class="my-9 justify-items-center">
          <img
            src="image/qr-code.png"
            alt="QR Code"
            class="w-36 rounded-md shadow-xl"
          />
        </div>
      </div>

      <!-- ปุ่มออกจากระบบ -->
      <div
        class="flex justify-center items-center p-3 mt-80 "
      >
        <button
          class="bg-white border-red-500 border-2 w-[25rem] max-md:w-[22rem] text-red-500 font-semibold py-2 px-4 rounded-md hover:bg-red-500 hover:text-white shadow-xl transition"
        >
          Sign out
        </button>
      </div>
    </div>
  </body>
</html>
