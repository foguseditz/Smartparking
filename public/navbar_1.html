<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-[1500px] m-0 p-0">
    <nav
      class="bg-gradient-to-b from-[#60A5FA] to-[#93C5FD] sticky w-full top-0 left-0 z-50 border-b-2 border-[#052A61]"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="home.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="/public/image/logo smart parking app 2.png"
            alt="Smart Parking Logo"
            class="w-20 max-sm:w-16"
          />
          <span class="text-2xl max-sm:text-xl font-bold text-white"
            >Smart Parking</span
          >
        </a>
        <button
          id="menu-toggle"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-blue-950 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-transparent"
          >
            <li class="py-2">
              <a
                href="home.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >Home</a
              >
            </li>
            <li class="py-2">
              <a
                href="parking_space.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >Parking space</a
              >
            </li>
            <li class="py-2">
              <a
                href="status.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >Status</a
              >
            </li>
            <li class="py-2">
              <a
                href="payment.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >Payment</a
              >
            </li>
            <li class="md:hidden">
              <a
                href="user.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-blue-200 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:hover:underline hover:font-semibold md:p-0"
                >User</a
              >
            </li>
            <li class="hidden md:block">
              <a href="user.html">
                <img
                  src="image/account.png"
                  alt="User Profile"
                  class="w-8 h-8 md:w-10 md:h-10 rounded-full"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      // JavaScript สำหรับสลับการแสดงเมนู
      const menuToggle = document.getElementById("menu-toggle");
      const navbar = document.getElementById("navbar-default");

      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
